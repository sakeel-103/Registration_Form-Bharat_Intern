<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratiinon Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/sign_up" method="POST" class="form-horizontal">
            <div class="row form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                </div>
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                </div>
            </div>
            <div class="row form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" required/>
                </div>
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                </div>
            </div>
            <div class="row form-group">
                <label for="phno" class="col-sm-2 control-label">Mobile</label>
                <div class="col-sm-4">
                    <input type="tel" class="form-control" id="phno" name="phno" placeholder="Mobile" required/>
                </div>
                <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender" required/>
                </div>
            </div>
            <div class="row form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                </div>
                <label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Submit" id="submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
